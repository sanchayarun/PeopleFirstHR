<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeopleFirst HR</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="getAll()">


      <nav id="navBar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./imgs/PeopleFirst HR.png" alt="" width="60" height="60" class="d-inline-block">
            PeopleFirst HR
          </a>
        </div>
      </nav>



      <div id="formDiv">
        <form>
          <div id = "inputBar">
                <div class="mb-3">
                  
                    <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                
                </div>

                <div class="mb-3">
                  
                    <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                  
                </div>

                <div class="mb-3">
                  
                    <input type="email" class="form-control" id="emailInput" placeholder="Email@gmail.com">
                  
                </div>
                <div class="mb-3">
                  
                  <input type="tel" class="form-control" id="mobileInput" pattern= "[0-9]{11}" minlength="11"  maxlength="11" placeholder="Mobile Number">
                
              </div>

                  <input type="number" class="form-control" id="idInput" placeholder="ID">

                  <button type="button" class="btn btn-success" id="createButton"> Create</button>
                  <button type="button" class="btn btn-primary" id="updateButton"> Update</button>
                  <button type="button" class="btn btn-danger" id="deleteButton"> Delete</button>
                  <button type="button" class="btn btn-dark" id="clearButton"> Clear</button>
                     
            </div>
        </form>
      </div>





      <div id="resultsDiv"></div>













      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>

      <!-- Axios -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

      <script src="./js/main.js"></script>
</body>

</html>
